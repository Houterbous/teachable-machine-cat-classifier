<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Cat Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>

    <h1>Cat Breed Classifier</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <canvas id="canvas" style="max-width: 300px; margin-top: 10px;"></canvas>
    <p id="result"></p>

    <script>
        const modelURL = "https://teachablemachine.withgoogle.com/models/Wj3dFXubB/";
        let model;

        async function loadModel() {
            model = await tmImage.load(modelURL + "model.json", modelURL + "metadata.json");
            console.log("Model loaded successfully");
        }

        document.getElementById("imageUpload").addEventListener("change", async function(event) {
            if (!model) {
                await loadModel();
            }
            
            const file = event.target.files[0];
            if (!file) return;
            
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = async function() {
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");

                // Фиксированный размер для лучшей классификации
                const imgWidth = 224;
                const imgHeight = 224;

                canvas.width = imgWidth;
                canvas.height = imgHeight;
                ctx.drawImage(img, 0, 0, imgWidth, imgHeight);

                // Используем canvas как input для модели
                const prediction = await model.predict(canvas);
                document.getElementById("result").innerHTML = prediction.map(p => 
                    `${p.className}: ${(p.probability * 100).toFixed(2)}%`
                ).join("<br>");
            };
        });

        // Загружаем модель при загрузке страницы
        loadModel();
    </script>

</body>
</html>
