<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Cat Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>

    <h1>Cat Breed Classifier</h1>
    <input type="file" id="imageUpload">
    <canvas id="canvas"></canvas>
    <p id="result"></p>

    <script>
        const modelURL = "https://teachablemachine.withgoogle.com/models/Wj3dFXubB/";
        let model;

        async function loadModel() {
            if (typeof tmImage !== "undefined") {
                model = await tmImage.load(modelURL + "model.json", modelURL + "metadata.json");
                console.log("Model loaded successfully");
            } else {
                console.error("tmImage is not defined. The Teachable Machine library might not be loading properly.");
            }
        }

        document.getElementById("imageUpload").addEventListener("change", async function(event) {
            if (!model) {
                await loadModel();
                if (!model) {
                    document.getElementById("result").innerText = "Failed to load model.";
                    return;
                }
            }
            
            const file = event.target.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = async function() {
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                if (model) {
                    const prediction = await model.predict(canvas);
                    document.getElementById("result").innerHTML = prediction.map(p => 
                        `${p.className}: ${(p.probability * 100).toFixed(2)}%`
                    ).join("<br>");
                } else {
                    document.getElementById("result").innerText = "Model not loaded.";
                }
            };
        });

        // Загружаем модель сразу после загрузки страницы
        loadModel();
    </script>

</body>
</html>
