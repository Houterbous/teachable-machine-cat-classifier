<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распознавание породы кошек</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.9.0/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #image-preview { max-width: 300px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Определение породы кошек</h1>
    <input type="file" id="upload-image" accept="image/*">
    <br>
    <img id="image-preview" src="#" alt="Предпросмотр" style="display: none;">
    <p id="result"></p>
    
    <script>
        let model;
        async function loadModel() {
            try {
                const URL = "https://teachablemachine.withgoogle.com/models/Wj3dFXubB/";
                model = await tmImage.load(URL + "model.json", URL + "metadata.json");
                console.log("Модель загружена!");
            } catch (error) {
                console.error("Ошибка загрузки модели:", error);
            }
        }
        loadModel();

        document.getElementById("upload-image").addEventListener("change", async function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let img = document.getElementById("image-preview");
                    img.src = e.target.result;
                    img.style.display = "block";
                    classifyImage(img);
                };
                reader.readAsDataURL(file);
            }
        });

        async function classifyImage(image) {
            if (!model) {
                document.getElementById("result").innerText = "Модель еще загружается...";
                return;
            }
            const prediction = await model.predict(image);
            let topPrediction = prediction.sort((a, b) => b.probability - a.probability)[0];
            document.getElementById("result").innerText = `Результат: ${topPrediction.className} (${(topPrediction.probability * 100).toFixed(2)}%)`;
        }
    </script>
</body>
</html>
