<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Cat Classifier</title>
    <!-- Подключаем Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest" defer></script>
</head>
<body>

    <h1>Cat Breed Classifier</h1>
    <input type="file" id="imageUpload">
    <canvas id="canvas"></canvas>
    <p id="result"></p>

    <script>
        let model;
        const modelURL = "https://teachablemachine.withgoogle.com/models/Wj3dFXubB/";

        async function loadModel() {
            try {
                if (window.tmImage) {  // Ждем загрузки библиотеки
                    model = await tmImage.load(modelURL + "model.json", modelURL + "metadata.json");
                    console.log("✅ Model loaded successfully!");
                } else {
                    throw new Error("tmImage is not loaded. Check the script source.");
                }
            } catch (error) {
                console.error("❌ Error loading model:", error);
                document.getElementById("result").innerText = "Failed to load model.";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadModel();  // Загружаем модель после полной загрузки DOM
        });

        document.getElementById("imageUpload").addEventListener("change", async function(event) {
            if (!model) {
                document.getElementById("result").innerText = "Model is not loaded yet!";
                return;
            }

            const file = event.target.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = async function() {
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                try {
                    const prediction = await model.predict(canvas);
                    document.getElementById("result").innerHTML = prediction.map(p => 
                        `${p.className}: ${(p.probability * 100).toFixed(2)}%`
                    ).join("<br>");
                } catch (error) {
                    console.error("❌ Prediction error:", error);
                    document.getElementById("result").innerText = "Prediction failed.";
                }
            };
        });

    </script>

</body>
</html>
